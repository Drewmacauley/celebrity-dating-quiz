<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>

    <p>To give you a quote, we need to know a little about you:</p>

    <form id="yourInfo">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <button type="submit" class="btn">Calculate my quote</button>
    </form>

    <div id="result">
      <p>You should date <span id="celebrity"></span></p>
    </div>
  </div>
</body>
</html>
